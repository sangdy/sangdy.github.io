<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>表单</title>
</head>
<body>
	<form action="" method="past">
		<label for="email" class="txt-label">电子邮箱：<input type="text" id="email"/></label>
		<label for="pwd">密码：<input type="password" id="pwd"/></label>
		<label for="sex">性别: <input type="radio" id="male" name="sex"/></label><label for="male">男</label><input type="radio" id="female" name="sex"/><label for="female">女</label>
		<label for="edu">学历：</label><select name="edu" id="edu">
			<option value="">初中</option>
			<option value="">高中</option>
			<option value="">大专</option>
			<option value="">本科</option>
			<option value="">硕士</option>
		</select>
		<label for="hobby">兴趣：</label>
		<input type="checkbox"id="yund" /><label for="yund">运动</label>
		<input type="checkbox"id="music" /><label for="music">音乐</label>
		<input type="checkbox"id="movie" /><label for="movie">电影</label>
		<label for="intr">自我介绍：</label>
		<textarea name="intr" id="intr" cols="30" rows="10"></textarea><input type="submit" value="注册"/>


		
	 
	</form>
</body>
</html>
