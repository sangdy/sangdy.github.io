<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

    <style>
        .clearfix:before,
        .clearfix:after {
         content: " ";
         display: table;
          }

        .clearfix:after {
         clear: both;
          }
        
        .box{width: 100%;background-color: #eee;border: 3px solid black}
        .left{height: 50px;width: 20%;background-color: blue;float: left;}
        .right{height: 50px;width: 80%;background-color: #ddd;float: right;}


    </style>

</head>
<body>
	<div class="box">
		<div class="left">1</div>
		<div class="right">2015年12月4号</div>
	</div>


</body>
</html>
