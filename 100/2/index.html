<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.box{position: relative;width: 200px;height: 200px;background-color: #5d90ee;}
    .ball{width: 50px;height: 50px;border-radius: 50%;background-color: red;position: absolute;left: 20px;top: 20px;transition: all 2s;}
    .box:hover .ball{top:120px;left:120px;background-color:  green;}
	</style>
</head>
<body>
	<div class="box">
		<div class="ball">
		</div>
	</div>
</body>
</html>
